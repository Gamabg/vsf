<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inicial-scale-1.0">
  <title>Gama books</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&family=Montserrat&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu" class="container__rotulo">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Terror</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Ação</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Romance</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Aventura</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Suspense</a></li>
      </ul>
      <img src="img/logogama.png" alt="logo da livraria" class="container__imagem" width="75px" height="75px">
      <h1 class="container__titulo"><b class="container__titulo--negrito">Gama</b>Books</h1>
    </div>

    <ul class="opcoes">
      <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
      <label for="opcoes-menu" class="opcoes__rotulo">
        <li class="opcoes__item">Categoria</li>
      </label>

      <ul class="lista-menu">
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Terror</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Ação</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Romance</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Aventura</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Suspense</a></li>
      </ul>

      <li class="opcoes__item"><a href="#" class="opcoes__link">Favoritos</a></li>
      <li class="opcoes__item"><a href="#" class=opcoes__link>Minha estante</a></li>
    </ul>

    <div class="container">
      <a href="#"><img src="imagem/Coracao.svg" alt="Meus favoritos"
          class="container__imagem container__imagem-transparente">
      </a>
      <a href="#" class="container__link">
        <img src="img/Sacola.svg" alt="Carrinho de compras" class="container__imagem">
        <p class="container__texto">Minha Sacola</p>
      </a>
      <a herf="#" class="container__link">
        <img src="img/Usuario.svg" alt="Perfil de usuario" class="container__imagem">
        <p class="container__texto">Meu perfil</p>
      </a>
    </div>
  </header>



  <section class="carrosel">
 
    <!-- Slider main container -->
    <div class="carrosel__container">
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="img/Apac+-heKafka.svg" alt="livro ApacheKafka"></div>
          <div class="swiper-slide"><img src="img/Liderança.svg" alt="livro Liderança"></div>
          <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro JavaScript"></div>
          <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro Guia Front-end"></div>
          <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro Portugol"></div>
          <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro Acessibilidade"></div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      spaceBetween: 10,
      slidesPerView: 3,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
      },
    });
  </script>
</body>

</html>
